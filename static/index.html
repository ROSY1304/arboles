<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Notebooks</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Documentos Disponibles</h1>

        <!-- Lista de notebooks -->
        <div>
            <h3>Seleccione un Documento:</h3>
            <ul id="notebooks-list">
                <li>Cargando documentos...</li>
            </ul>
        </div>

        <!-- Contenido del notebook -->
        <div id="notebook-content">
            <h3>Contenido del Notebook</h3>
            <div id="content">Seleccione un documento para visualizar su contenido.</div>
        </div>
    </div>

    <!-- IntegraciÃ³n del script -->
    <script src="static/js/script.js"></script>
</body>
</html>
